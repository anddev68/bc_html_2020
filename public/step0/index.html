<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Messenge Applicarion</title>
    <!-- リセットCSSの読み込み -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"
    />
    <!-- CSSの読み込み -->
    <link rel="stylesheet" href="../frame.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!-- 補助フレーム  -->
    <div class="wrap">
      <!-- // 補助フレーム  -->

      <!-- マークアップここから -->
      <header>
        <button class="profile-icon-button">
          <img src="../images/avatars/a4.jpg" width="35" alt="profile-image" />
        </button>
        <h1 class="title">
          チャット
        </h1>
        <ul class="post-message-actions">
          <li>
            <button class="post-movie">
              <img
                src="../images/icons/camera.svg"
                width="24"
                height="24"
                alt="camera"
              />
            </button>
          </li>
          <li>
            <button class="post-message">
              <img
                src="../images/icons/message.svg"
                width="24"
                height="24"
                alt="chat"
              />
            </button>
          </li>
        </ul>
      </header>
      <!--// マークアップここまで -->

      <!-- デザイン確認用レイヤー コメントアウトすると半透明にデザインを重ねて確認できます
  <p class="design-layer"><img src="../design.png" alt="" width="414"></p>
  -->
      <!-- 補助フレーム  -->
    </div>
    <!-- // 補助フレーム  -->
  </body>
</html>
