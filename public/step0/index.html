<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Messenge Applicarion</title>
    <!-- リセットCSSの読み込み -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <!-- CSSの読み込み -->
    <link rel="stylesheet" href="../frame.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <!-- 補助フレーム  -->
    <div class="wrap">
        <!-- // 補助フレーム  -->

        <!-- マークアップここから -->
        <header>
            <!-- プロフ -->
            <ul class="header">
                <li>
                    <button class="profile-icon-button" type="button">
                        <span>
                            <img src="../images/avatars/a11.jpg" alt="profile" width="32" height="32"/>
                        </span>
                    </button>
                </li>
                <!-- タイトル -->
                <li>
                    <h1>チャット</h1>
                </li>
                <!-- 動画撮影 -->
                <li>
                    <button class="button.post-movie" type="button">
                        <span>
                            <img src="../images/icons/camera.svg" alt="camera" width="32" height="32"/>
                        </span>
                    </button>
                </li>

                <!--　新規メッセージ　-->
                <li>
                    <button class="button.post-message" type="button">
                        <span>
                            <img src="../images/icons/message.svg" alt="message" width="32" height="32"/>
                        </span>
                    </button>
                </li>
            </ul>
        </header>
        <!--// マークアップここまで -->

        <!-- デザイン確認用レイヤー コメントアウトすると半透明にデザインを重ねて確認できます 
  <p class="design-layer"><img src="../design.png" alt="" width="414"></p>
  -->
        <!-- 補助フレーム  -->
    </div>
    <!-- // 補助フレーム  -->
</body>

</html>
